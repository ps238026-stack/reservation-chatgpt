<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Reserve</title>

<style>
/* ===============================
   Reset（見た目ズレ防止）
================================ */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ===============================
   全体背景（うっすら模様感）
================================ */
body {
  font-family: "Noto Serif JP","Hiragino Mincho ProN","Yu Mincho",serif;
  background:
    linear-gradient(
      135deg,
      #f6f4f0 25%,
      #f2efea 25%,
      #f2efea 50%,
      #f6f4f0 50%,
      #f6f4f0 75%,
      #f2efea 75%
    );
  background-size: 40px 40px;
  color: #5a4a3c;
}

/* ===============================
   レイアウト
================================ */
.wrapper {
  min-height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
}

/* 中央幅を制御 */
.container {
  width: 1100px;
  display: flex;
  gap: 80px;
}

/* ===============================
   左：Reserve文字
================================ */
.left {
  flex: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.left h1 {
  font-size: 72px;
  letter-spacing: 0.35em;
  font-weight: 400;
}

.left span {
  margin-top: 18px;
  font-size: 12px;
  letter-spacing: 0.35em;
  color: #8b7a6a;
  position: relative;
}

/* 下線 */
.left span::after {
  content: "";
  display: block;
  width: 60px;
  height: 1px;
  background: #c7b6a1;
  margin-top: 14px;
}

/* ===============================
   右：フォームカード
================================ */
.card {
  flex: 1;
  background: #fbfbfb;
  padding: 48px 44px;
  box-shadow: 0 18px 40px rgba(0,0,0,0.12);
}

/* ===============================
   フォーム
================================ */
form {
  display: flex;
  flex-direction: column;
  gap: 22px;
}

.field label {
  display: block;
  font-size: 12px;
  margin-bottom: 6px;
  color: #6a5a4a;
}

.field input,
.field select,
.field textarea {
  width: 100%;
  padding: 14px;
  font-size: 14px;
  border: 1px solid #d8cec3;
  background: #fff;
  font-family: inherit;
}

/* 日付アイコン余白 */
.field input[type="date"] {
  padding-right: 40px;
}

/* メッセージ */
textarea {
  resize: none;
  height: 90px;
}

/* ===============================
   予約ボタン
================================ */
button {
  margin-top: 16px;
  padding: 16px;
  background: #b8a387;
  color: #fff;
  border: none;
  font-size: 14px;
  letter-spacing: 0.2em;
  cursor: pointer;
}

button:hover {
  opacity: 0.92;
}

/* ===============================
   スマホ対応
================================ */
@media (max-width: 900px) {
  .container {
    flex-direction: column;
    gap: 40px;
  }

  .left h1 {
    font-size: 48px;
    letter-spacing: 0.25em;
  }

  .card {
    padding: 32px 24px;
  }
}
</style>
</head>

<body>

<div class="wrapper">
  <div class="container">

    <!-- 左側 -->
    <div class="left">
      <h1>Reserve</h1>
      <span>MAKE A RESERVATION</span>
    </div>

    <!-- 右側フォーム -->
    <div class="card">
      <form>

        <div class="field">
          <label>お名前</label>
          <input type="text" placeholder="山田 太郎">
        </div>

        <div class="field">
          <label>ご連絡先</label>
          <input type="email" placeholder="メールアドレスまたは電話番号">
        </div>

        <div class="field">
          <label>来店日</label>
          <input type="date">
        </div>

        <div class="field">
          <label>来店時間</label>
          <select>
            <option>時間を選択してください</option>
            <option>11:00</option>
            <option>12:00</option>
            <option>13:00</option>
            <option>14:00</option>
            <option>15:00</option>
          </select>
        </div>

        <div class="field">
          <label>人数</label>
          <select>
            <option>人数を選択してください</option>
            <option>1名</option>
            <option>2名</option>
            <option>3名</option>
            <option>4名</option>
          </select>
        </div>

        <div class="field">
          <label>メッセージ</label>
          <textarea placeholder="ご要望があればご記入ください"></textarea>
        </div>

        <button type="submit">予約する</button>

      </form>
    </div>

  </div>
</div>

</body>
</html>
